<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="container">
    <div class="card">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img class="profile" src="images/image-victor.jpg" alt="profile-picture">
      <div class="text">
        <div class="name">
          <p id="name">Victor Crest <span id="age">26</span></p>
          <p>London</p>
        </div>
        <hr>
        <div class="follows">
          <p id="n-follows">80K</p>
          <p id="category">Followers</p>
        </div>
        <div class="likes">
          <p id="n-likes">803K</p>
          <p id="category">Likes</p>
        </div>
        <div class="photos">
          <p id="n-photos">1.4K</p>
          <p id="category">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian Rangel</a>.
  </div>
</body>
</html>
